<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
  </head>
  <body>
    <header>
      <form>
        <input type="text" id="city" placeholder="Enter a city..." />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="currentWeather">
        <h1>Austin</h1>
        <p>
          Sunday 13:58, moderate rain <br />
          Humidity: <strong>87%,</strong> Wind: <strong>7.2km/hr</strong>
        </p>
      </div>
      <div class="temperature">☀️14°</div>

      <ul>
        <li class="weatherlist">Mon☀️<br /><strong>14°C</strong>-18°C</li>

        <li class="weatherlist">Tue🌤<br /><strong>14°C</strong>-18°C</li>

        <li class="weatherlist">Wed🌤<br /><strong>14°C</strong>-18°C</li>

        <li class="weatherlist">Thu🌤<br /><strong>14°C</strong>-18°C</li>

        <li class="weatherlist">Fri🌤<br /><strong>14°C</strong>-18°C</li>

        <li class="weatherlist">Sat🌤<br /><strong>14°C</strong>-18°C</li>
      </ul>
    </main>
    <footer>
      Coded by
      <a href="https://www.instagram.com/steficodes/" target="_blank">
        StefiCodes♡</a
      >
      and is on
      <a href="https://github.com/eDavis957" target="blank">GitHub</a>, hosted
      by <a href="https://www.netlify.com/">Netlify.</a>
    </footer>
  </body>
</html>
